<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        form li + li {
            margin-top: 1em;
        }

        label {
            display: inline-block;
            width: 90px;
            text-align: right;
        }

        input:focus {
            border-color: #000;
        }

        .button {
            padding-left: 90px;
        }

        button {
            margin-left: .5em;
        }
    </style>
</head>
<body>

<div>
    <form method="post" action="/j_security_check" class="ui form">
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="j_username">
            </li>
            <li>
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="j_password">
            </li>
            <li class="button">
                <button type="submit">Login</button>
            </li>
        </ul>
    </form>
</div>

</body>
</html>
