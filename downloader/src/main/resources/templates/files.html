<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Files</title>
</head>
<body>
<h3>List of available files</h3>
<ul>
    {#for file in files}
    <li>
        <p>
            <span>{file.name}</span>
            <a href="/files/{file.id}">download</a>
        </p>
    </li>
    {/for}
</ul>
</body>
</html>
